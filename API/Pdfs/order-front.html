<html lang="en" dir="{Body-Style}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{web-url}assets/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{web-url}assets/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{web-url}assets/img/fav/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Adhari</title>
    <link rel="stylesheet" href="{web-url}assets/css/{Main-Css-Name}">
    <link rel="stylesheet" href="{web-url}css/{Developer-Css-Name}">
    <script src="{web-url}assets/vendor/js/jquery.js"></script>
    <style>
        .text-primary {
            color: #850b5a !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 home-page windowsOS chrome" style="{Body-Style}">
    <main role="main" class="mobile-bottom">
        <section class="main-content py-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 offset-lg-2 col-lg-8" style='page-break-inside: avoid;'>
                        <div class="order-summary mb-4">
                            <h4 class="text-primary text-start text-md-center fw-bold mb-3">{OrderDetails}</h4>
                            <div class="bg-grey row rounded-4 p-3 mx-0">
                                <ul class="list-group list-group-flush">
                                    {OrderDetails-Value}
                                    <li class="list-group-item border-secondary d-flex justify-content-between fs-5 px-0">
                                        <label class="text-primary fw-bold text-uppercase">{Total}</label>
                                        <p class="text-primary mb-0 fw-bold">
                                            <span class="crossed-out-price text-decoration-line-through text-muted me-2"></span><span class="to-pay-price">{Total-Value}</span>
                                        </p>
                                    </li>
                                    {Order-Item-Details-Value}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 offset-lg-2 col-lg-8" style='page-break-inside: avoid;'>
                        <div class="payment-summary mb-4">
                            <h4 class="text-primary text-start text-md-center fw-bold mb-3">{PaymentDetails}</h4>
                            <div class="bg-grey row rounded-4 p-3 mx-0">
                                <ul class="list-group list-group-flush list-card rounded-top rounded-bottom">
                                    {PaymentDetails-Value}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 offset-lg-2 col-lg-8" style='page-break-inside: avoid;'>
                        <div class="delivery-details mb-4">
                            <h4 class="text-primary text-start text-md-center fw-bold mb-3">{DeliveryDetails}</h4>
                            <div class="bg-grey row rounded-4 p-3 mx-0">
                                <div class="p-3">
                                    <p class="address-name card-text mb-0 fw-bold">{DeliveryAddress}</p>
                                    <p class="address-name card-text mb-0 fw-bold text-primary">{DeliveryAddress-Name}</p>
                                    <p class="address-content card-text mb-0">
                                        {DeliveryAddress-Details}<br>
                                    </p>
                                </div>
                                <div class="p-3">
                                    <p class="address-name card-text mb-0 fw-bold">{DeliveryDate}</p>
                                    <p class="address-content card-text mb-0">
                                        {DeliveryDate-Value}<br>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{web-url}assets/vendor/js/bootstrap.bundle.js"></script>
    <script src="{web-url}assets/js/util/autoPadding.js"></script>
    <script src="{web-url}assets/js/util/crossPlatform.js"></script>
    <script src="{web-url}assets/vendor/js/lax.js"></script>
    <script src="{web-url}assets/vendor/js/bootstrap-input-spinner.js"></script>
    <script src="{web-url}assets/vendor/js/ace-responsive-menu/ace-responsive-menu-min.js"></script>
    <!-- build:js -->
    <script src="{web-url}assets/js/main.js"></script>
    <!-- endbuild -->
    <script src="{web-url}js/developer.js"></script>
    <script src="{web-url}lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="{web-url}lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="{web-url}js/site.js?v=fYgJcNEueT3HE-ZqK-OQvdepANisvh8Ypc_HxXuA-EM"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
